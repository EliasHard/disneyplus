<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Plus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <div class="contenedor-login">
            <h2> Bienvenidos </h2>
            <p> Registrate en Disney Plus </p>

            <form>
          <p>
             <label> Nombre de usuario </label>
             <input class="input" type="text" placeholder="Nombre de usuario"/>
          </p>

          <p>
            <label> Contraseña </label>
            <input class="input" type="text" placeholder="Contraseña"/>
          </p>

          <div class="opciones">

            <div>
                Recordar datos
                <input type="checkbox">
            </div>

            <div>
            <a href="#"> Olvide mi contraseña </a>
            </div>

           </div>

          <p>
            <input class="boton boton-login" type="submit" value="Iniciar sesion"/>
          </p>

          <div class="metodos">
            <span> Registrate con </span>
            <button class="boton boton-google"> Google </button>
            <button class="boton boton-facebook"> Facebook </button>
            <button class="boton boton-twitter"> Twitter </button>
          </div>


        </form>
        </div>


        <div class="imagen">
        </div>

     </div>
</body>
</html>
